<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
        }

        p#titulo{
            background-color: aqua;   
            color: black;    
        }
    </style>

    <p>
        Testando condições
        IF / ELSE
    </p>
    <p id="titulo">
        VELOCIDADE DO CARRO:
    </p>

        Velocidade: <input type="number" name="velocidade" id="velocidade">
        Limite: <input type="number" name="limite" id="limite">
    <br>
        <input type="button" value="verificar" onclick="calc()">







    <script>
        function calc(){
            var veloc = window.document.getElementById('velocidade')
            var lmt = window.document.getElementById('limite')
                veloc = Number(veloc.value)
                lmt = Number(lmt.value)



            if (veloc > lmt){
                window.alert('MULTADO!')
            } else {
                window.alert('OK')
            }
        }
    </script>



</body>

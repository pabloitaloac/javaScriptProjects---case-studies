<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>


    <style>
            body {
                background-color: black;
                color: aliceblue;
                text-align: center;
                }



    </style>




</head>
<body>
    <h1>MINHA PRIMEIRA CALCULADORA!</h1><br/>
    
    número 1
    <input type="number" name="numero1" id="numero1">
    <br>
    número 2
    <input type="number" name="numero2" id="numero2">
    <br>    <br>

    Escolha a operação:
    <br>    <br>

    <input type="button" value="somar" onclick="somar ()">
    <input type="button" value="subtrair" onclick="subtrair ()">
    <input type="button" value="dividir" onclick="dividir ()">
    <input type="button" value="multiplicar" onclick="multiplicar ()">

    
    
    <script>






        function somar (){
            var n1 = window.document.getElementById('numero1')
            var n2 = window.document.getElementById('numero2')

            var result = Number(n1.value) + Number(n2.value)
            window.alert(result)
        }

        function subtrair (){
            var n1 = window.document.getElementById('numero1')
            var n2 = window.document.getElementById('numero2')

            var result = Number(n1.value) - Number(n2.value)
            window.alert(result)
        }

        function dividir (){
            var n1 = window.document.getElementById('numero1')
            var n2 = window.document.getElementById('numero2')

            var result = Number(n1.value) / Number(n2.value)
            window.alert(result)
        }

        function multiplicar (){
            var n1 = window.document.getElementById('numero1')
            var n2 = window.document.getElementById('numero2')

            var result = Number(n1.value) * Number(n2.value)
            window.alert(result)
        }


        
    </script>



</body>
</html>
